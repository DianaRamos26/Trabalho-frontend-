<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank - Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-body-tertiary">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg rounded-4" style="width: 400px;">

            <!-- Cabeçalho -->
            <h2 class="fw-bold text-center color-simple">Simple Bank</h2>
            <p class="text-center mb-4 fw-600">Olá, Maria!</p>

            <!-- Saldo -->
            <div class="bg-primary text-white p-3 rounded-4 text-center mb-4">
                <p class="mb-0">Saldo em conta:</p>
                <h3 class="fw-bold">R$ 3.520,00</h3>
            </div>

            <!-- Botões Ações -->
            <div class="d-flex justify-content-around mb-4">
                <div class="text-center">
                    <button class="btn btn-primary rounded-circle mb-2 color">
                        <i class="bi bi-arrow-left-right"></i>
                    </button>
                    <div>Transferir</div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary rounded-circle mb-2 color">
                        <i class="bi bi-wallet2"></i>
                    </button>
                    <div>Pagar</div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary rounded-circle mb-2 color">
                        <i class="bi bi-upload"></i>
                    </button>
                    <div>Depositar</div>
                </div>
            </div>

            <!-- Últimas Atividades -->
            <h5 class="fw-bold mb-3">Últimas Atividades</h5>
            
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <i class="bi bi-arrow-left-right me-2 text-primary"></i> Pagamento enviado
                    </div>
                    <span class="text-danger">- R$100,02</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <i class="bi bi-plus-circle me-2 text-success"></i> Transferência recebida
                    </div>
                    <span class="text-success">+ R$200,00</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <i class="bi bi-plus-circle me-2 text-success"></i> Transferência recebida
                    </div>
                    <span class="text-success">+ R$300,00</span>
                </li>
            </ul>

        </div>
    </div>

    <!-- Bootstrap JS + Ícones -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>
</html>
